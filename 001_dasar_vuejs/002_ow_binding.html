<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue Apps #2: Binding searah</title>

    <!-- Menyisipkan secara online, jadi hanya berfungsi -->
    <!-- jika anda punya koneksi jaringan internet -->
    <script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>

    <!-- elemen kontainer untuk aplikasi -->
    <!-- input Data -->
    <div id="app">
        <input type="text" v-bind:value="message_mod">
        <p>{{ message_mod }}</p>
    </div>
    
    <!-- Vue JS apps hello world -->
    <script>
        var app = new Vue({
            el: "#app",
            data: {
                message_mod: "Hello World!"
            }
        })
    </script>
</body>
</html>
